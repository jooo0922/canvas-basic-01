<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="canvas.js" defer></script>
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
      }

      .canvas {
        width: 500px;
        height: 300px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <h1>캔버스 사이즈 설정</h1>
    <canvas class="canvas canvas1" width="500" height="300"></canvas>
    <canvas class="canvas canvas2" width="1000" height="600"></canvas>
    <!-- 
      이런 식으로 캔버스의 크기는 width, height attribute를 이용해서 원하는 사이즈를 넣어놓으면 됨. 
      만약 따로 설정을 안한다면 width="300" height="150" 정도로 작은 기본값이 설정될 거임.

      여기서 중요한 게, 캔버스 크기를 css로도 설정할 수 있는데, 
      css에서 하는 것 vs 인라인으로 설정하는 것
      이 두 가지는 의미가 다름.

      지금 두 번째 캔버스는 width="1000" heigth="600"으로 첫 번째보다 4배 더 큰 상태임.
      근데 이거를 
      .canvas {
        width: 500px;
        height: 300px;
        background: #eee;
      }

      요렇게 크기를 맞춰주면 '눈에 보이는 크기'는 같아짐.
      하지만, 두 번째 캔버스는 여전히 1000 * 600 으로 사이즈를 인식함.

      이게 무슨 얘기냐면, 예를 들어 두 캔버스에 100 * 100 정사각형을 그린다고 치면,
      첫 번째 캔버스는 width="500" 이니까 100/500 이므로 정사각형이 1/5 크기로 그려질 것이고,
      두 번째 캔버스는 width="1000" 이니까 100/1000 이므로 정사각형이 1/10 크기로 그려질 것임.
      그렇기 때문에 css로 억지로 두 캔버스의 크기를 같게 맞춰버리면,
      두 번째 캔버스에 그려진 정사각형이 더 작게 나올 수밖에 없음.
    -->
  </body>
</html>
